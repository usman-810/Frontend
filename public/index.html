<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#667eea" />
    <meta
      name="description"
      content="Credit Card Operations Portal - Manage your credit cards and transactions securely"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    
    <!-- Roboto Font (Material-UI default) -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    
    <!-- Material Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <title>Credit Card Portal - PWC</title>

    <style>
      /* Loading Screen Styles */
      body {
        margin: 0;
        font-family: 'Inter', 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI',
          'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      code {
        font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New',
          monospace;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }

      ::-webkit-scrollbar-thumb {
        background: #667eea;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #5568d3;
      }

      /* Loading Screen */
      #root-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }

      #root-loader.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .loader-logo {
        width: 80px;
        height: 80px;
        margin-bottom: 20px;
        animation: pulse 2s ease-in-out infinite;
      }

      .loader-text {
        color: white;
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 20px;
        animation: fadeIn 1s ease-in;
      }

      .loader-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      .loader-subtext {
        color: rgba(255, 255, 255, 0.8);
        font-size: 14px;
        margin-top: 15px;
        animation: fadeIn 1.5s ease-in;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.1); opacity: 0.8; }
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* No Script Message */
      noscript {
        display: block;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-align: center;
        padding: 20px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;">
        <h1>⚠️ JavaScript Required</h1>
        <p>You need to enable JavaScript to run this application.</p>
        <p>Please enable JavaScript in your browser settings and reload the page.</p>
      </div>
    </noscript>

    <!-- Loading Screen -->
    <div id="root-loader">
      <!-- Credit Card SVG Icon -->
      <svg class="loader-logo" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="2" y="5" width="20" height="14" rx="2" stroke="white" stroke-width="2"/>
        <line x1="2" y1="10" x2="22" y2="10" stroke="white" stroke-width="2"/>
        <line x1="6" y1="15" x2="10" y2="15" stroke="white" stroke-width="2" stroke-linecap="round"/>
        <line x1="12" y1="15" x2="14" y2="15" stroke="white" stroke-width="2" stroke-linecap="round"/>
      </svg>
      
      <div class="loader-text">Credit Card Portal</div>
      <div class="loader-spinner"></div>
      <div class="loader-subtext">Loading secure portal...</div>
    </div>

    <!-- React App Root -->
    <div id="root"></div>

    <script>
      // Hide loader when React app mounts
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loader = document.getElementById('root-loader');
          if (loader) {
            loader.classList.add('hidden');
            setTimeout(function() {
              loader.style.display = 'none';
            }, 300);
          }
        }, 500);
      });

      // ❌ SERVICE WORKER REMOVED - Not needed for this application
      // Unregister any existing service workers
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            registration.unregister();
            console.log('Service Worker unregistered');
          }
        });
      }
    </script>
  </body>
</html>
